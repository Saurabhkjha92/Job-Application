<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="application.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application </h1>  

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name"> First name </label>
                        <input type="text" id="first_name"
                        name="first_name"
                        placeholder="enter the first name ">
                        </div>
                        <div class="form-control">
                        <label for="last_name"> Last name </label>
                        <input type="text" id="last_name"
                        name="last_name"
                        placeholder="enter the last name ">
                    </div>
                    <div class="form-control">
                        <label for="first_email"> Email</label>
                        <input type="email" id="first_email"
                        name="first_email"
                        placeholder="enter your email">
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="">select your job role </option>
                        <option value="frontend"> frontend devloper </option>
                        <option value="backend"> backend  devloper </option>
                        <option value="full_stack "> full stack devloper </option>
                        <option value="ui_ux">  ui ux designer </option>
                    </select>
                   
                </div>
                <div class="address-control">
                    <label for="address"> Address</label>
                    <textarea name="address" id="address"
                              rows="4"
                              cols="50"
                              placeholder="Enter your address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">city</label>
                    <input type="text" id="city" name="city" placeholder="enter your city">
                </div>
                <div class="form-control">
                    <label for="pincode">city</label>
                    <input type="number" id="pincode" name="pincode" placeholder="enter your pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input value="2024-01-01" type="date" id="date" name="date">
                </div>
                <div class="form-control">
                    <label for="cv">CV</label>
                    <input type="file" id="cv" name="cv">
                </div>
               
            </form>
           
        </div>

        <div class="sumit">
            <button type="submit">Apply Now</button>
        </div>
     

    </div>
</body>
</html>
